<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>onclick_practice</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <h1>onclick()</h1>

      <label for="name">who are you?</label>

      <input type="text" id="name" placeholder="name" maxlength="12">
      <input onclick="submit()" type="button" value="submit" id="submit">
      <p id="output">you are</p>
  <div>
    <h2>friendly button</h2>
    <button onclick="friendly()">click me!</button>
  </div>
  <div>
    <h2>pet the kitten, but don't pet her to hard :D</h2>
    <button onclick="kitten()"><img id="cute_kitten" src="../../images/kitten.jpeg"  alt="a really cute kitten" ></button>
  </div>

  <script src="script.js"></script>
  <script src="form.js"></script>
</body>

</html>
